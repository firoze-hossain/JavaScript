<html>
  <body>
    <h2>JavaScript Template Literals</h2>
    <p id="roze"></p>

    <script>
      let header = "Template Literals for Html";
      let tags = ["Java", "Spring Boot", "JPA & Hibernate"];
      let html = `<h2>${header}</h2></ul>`;
      for (const x of tags) {
        html += `<li>${x}</li>`;
      }
      html += `</ul>`;
      document.getElementById("roze").innerHTML = html;
    </script>
  </body>
</html>
