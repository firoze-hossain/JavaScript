<html>
  <body>
    <h2>String operator</h2>
    <p style="color: green">
      The + operator can also be used to concatenate string
    </p>
    <p id="roze"></p>
    <script>
      let firstName = "Md. Firoze";
      let lastName = "Hossain";
      let fullName = firstName + " " + lastName;
      document.getElementById("roze").innerHTML = fullName;
    </script>
  </body>
</html>
