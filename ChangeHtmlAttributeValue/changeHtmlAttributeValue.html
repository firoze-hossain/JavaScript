<html>
  <body>
    <h2>JS can change html attribute value</h2>


    

    <button
      onclick="document.getElementById('myImage').src='../images/pic_bulbon.gif'"
    >
      Turn on the Light
    </button>
    
    <img id="myImage" src="../images/pic_bulboff.gif" style="width: 100px" />
    
    <button
      onclick="document.getElementById('myImage').src='../images/pic_bulboff.gif'"
    >
      Turn off the light
    </button>

   
  </body>
</html>
