<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ISO Dates with added hours minutes and seconds</title>
</head>
<body>
<h2>ISO Dates with added hours minutes and seconds</h2>
<p id="roze"></p>
<script>
    const d = new Date("2022-12-03T12:00:00Z");
    document.getElementById("roze").innerHTML = d;
</script>
</body>
</html>
