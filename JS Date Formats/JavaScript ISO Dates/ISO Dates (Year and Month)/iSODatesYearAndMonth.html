<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ISO Dates With Year and Month</title>
</head>
<body>
<h2>ISO Dates can be written without specifying day (YYYY-MM)</h2>
<p id="roze"></p>
<script>
    const d = new Date("2022-12");
    document.getElementById("roze").innerHTML = d;
</script>

</body>
</html>
