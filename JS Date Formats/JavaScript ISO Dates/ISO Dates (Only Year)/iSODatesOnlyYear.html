<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ISO Dates with only Year</title>
</head>
<body>
<h2>ISO Dates without day and month</h2>
<p id="roze"></p>
<script>
    const d = new Date("2022");
    document.getElementById("roze").innerHTML = d;
</script>
</body>
</html>
