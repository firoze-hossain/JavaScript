<html>
  <body>
    <h2>Js Function In Body In Html</h2>
    <p id="roze">This is a Paragraph.</p>
    <button type="button" onclick="bodyFunction()">Click</button>

    <script>
      function bodyFunction() {
        document.getElementById("roze").innerHTML = "Hello Firoze.";
      }
    </script>
  </body>
</html>
