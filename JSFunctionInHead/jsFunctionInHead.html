<html>
  <head>
    <script>
      function headFunction() {
        document.getElementById("roze").innerHTML = "Paragraph changed";
      }
    </script>
  </head>
  <body>
    <h2>JavaScript Function in head.</h2>
    <p id="roze">This is Paragraph</p>
    <button type="button" onclick="headFunction()">Click Here</button>
  </body>
</html>
