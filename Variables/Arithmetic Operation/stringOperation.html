<html>
  <body>
    <h2>String Concatenation</h2>
    <p>
      <b
        >If You put a number in quote from start, the rest of the number will be treated as
        string</b
      >
    </p>
    <p id="roze"></p>
    <script>
      let x = "7" + 8 + 6;
      document.getElementById("roze").innerHTML = x;
    </script>
  </body>
</html>
