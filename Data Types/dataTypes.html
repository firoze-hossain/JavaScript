<html>
  <body>
    <h2>JavaScript Data Types</h2>
    <p id="roze"></p>
    <script>
      const pi = 3.14;
      let question = "What is your name?";
      let answer = "My name is Firoze";
      document.getElementById("roze").innerHTML =
        pi + "<br>" + question + "<br>" + answer;
    </script>
  </body>
</html>
