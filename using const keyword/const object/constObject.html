<html>
  <body>
    <h2>You can change the properties of const obejct</h2>
    <p id="roze"></p>
    <script>
      const car = { name: "BMW", model: "600", color: "green" };
      car.color = "Black";
      car.owner = "Md. Firoze Hossain";
      document.getElementById("roze").innerHTML =
        " Car Owner :" +
        car.owner +
        ",name: " +
        car.name +
        ",model: " +
        car.model +
        ",color: " +
        car.color;
    </script>
  </body>
</html>
